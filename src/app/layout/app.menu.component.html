<ul class="layout-menu flex flex-column min-h-full">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" style="font-size: large;" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <div>
        <button
              pButton
              pRipple
              [ngClass]="{ 'hidden': newColourTheme == 'light' }"
              type="button"
              label="Go light"
              icon="pi pi-sun"
              iconPos="right"
              class="p-button-rounded p-button-outlined btnGeneral mt-5"
              (click)="setTheme('saga-blue', 'light')"
            >
        </button>
                <button
                [ngClass]="{ 'hidden': newColourTheme == 'dark' }"
                pButton
                pRipple
                type="button"
                label="Go dark"
                icon="pi pi-moon"
                iconPos="right"
                class="p-button-rounded p-button-outlined btnGeneral mt-5"
                (click)="setTheme('arya-blue', 'dark')"
              >
        </button>
    </div>

</ul>
